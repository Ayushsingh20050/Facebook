<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" type="image/x-icon">
    <link rel="shortcut icon" href="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png"
        type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>

<body>
    <div class="content">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook">
            <h2>Facebook helps you connect and share
                <br>
                with people in life.
            </h2>
        </div>
        <div class="right">
            <div class="space">
                <form>
                    <input type="text" placeholder="Email address or phone number">
                    <br>
                    <input type="password" placeholder="password">
                    <br>
                    <button id="login">Log in</button>
                </form>
                <br>
                <a href="#" id="link">Forgottten password?</a>
                <br>
                <br>
                <hr>
                <button id="account">Create new account</button>
            </div>
        </div>
    </div>
    <div class="page">
        <p><a href="#"><b>Create a page</b></a> for a celebrity, brand or business.</p>
</body>

</html>
